<!-- Reviews Page -->

<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>Snapshop - Reviews</title>
    <link rel="stylesheet" type="text/css" href="../styles/global.css">
    <link rel="stylesheet" type="text/css" href="../styles/reviews.css">
    <link rel="icon" href="../images/favicon-32x32.png" type="image/x-icon">
    <meta charset="UTF-8">
</head>
<body>
    <header>
        <div class="logo">
            <a href="../index.html">
                <img src="../images/logo_snapshop.svg" alt="Snapshop Logo">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="../index.html">Overview</a></li>
                <li>|</li>
                <li><a href="faq.html">FAQ</a></li>
                <li>|</li>
                <li><a href="photos.html">Photos</a></li>
                <li>|</li>
                <li><a href="demo.html">Demo</a></li>
                <li>|</li>
                <li><a href="#">Reviews</a></li>
                <li>|</li>
                <li><a href="documentation.html">Documentation</a></li>
                <li>|</li>
                <li><a href="purchase.html">Purchase</a></li>
                <li>|</li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <hr class="header-rule">
        </nav>
    </header>

    <!-- Main Content -->
    <!-- Top Row -->
    <div class="flex-center" id="top-row">
        <div class="column" id="top-left-col">
            <p>Canon EOS RP</p>
        </div>
        <div class="column" id="top-middle-col">
            <p>Customer Rating</p>
            <p class="stars">
                ★ ★ ★ ★ ☆
            </p>
        </div>
        <div class="column" id="top-right-col">
            <p>Breakdown</p>
        </div>
    </div>
    
    <!-- Middle Row -->
    <div class="flex-center" id="middle-row">
        <div class="column" id="middle-left-col">
            <p>Customer Reviews</p>
        </div>
        <div class="column" id="middle-middle-col">
            <button type="button">
                <span>Write A Review</span>
            </button>
        </div>
        <div class="column" id="middle-right-col">
            <form>
                <label for="ratings">Ratings</label>
                <select id="ratings" name="ratings">
                    <option value="All">All</option>
                    <option value="5">5★</option>
                    <option value="4">4★</option>
                    <option value="3">3★</option>
                    <option value="2">2★</option>
                    <option value="1">1★</option>
                </select>
                
                <label id="recommended-form" for="sort">Sort By</label>
                <select id="sort" name="sort">
                    <option value="recommended">Recommended</option>
                    <option value="best">Best First</option>
                    <option value="worst">Worst First</option>

                </select>
            </form>
        </div>
    </div>

    <!-- Bottom Row -->
    <div class="flex-column m-5" id="bottom-row">
        <!-- Bottom Row Content -->
        <div id="review-form" style="display: none;">
            <form id="reviewForm">
                <div class="mb-5">
                    <label>Rating:</label>
                    <input type="radio" id="starRating-1" name="starRating" value="1star">
                    <label for="starRating-1">1★</label>
                    <input type="radio" id="starRating-2" name="starRating" value="2star">
                    <label for="starRating-2">2★</label>
                    <input type="radio" id="starRating-3" name="starRating" value="3star">
                    <label for="starRating-3">3★</label>
                    <input type="radio" id="starRating-4" name="starRating" value="4star">
                    <label for="starRating-4">4★</label>
                    <input type="radio" id="starRating-5" name="starRating" value="5star">
                    <label for="starRating-5">5★</label><br/>
                </div>

                <div class="flex-column">
                    <div class="mb-5">
                        <input type="text" id="nameCaption" name="nameCaption" placeholder="Your Name">
                    </div>
                    <div class="mb-5">
                        <input type="text" id="reviewHeader" name="reviewHeader" placeholder="Subject">
                    </div>
                    <div class="mb-5">
                        <textarea id="reviewText" name="reviewText" placeholder="Description" maxlength="5000"></textarea>
                    </div>
                    <button id="submit-review-button" class="mb-5" type="submit">Submit Review</button>
                </div>
            </form>
        </div>
        <div id="reviews-container">
            <!-- Reviews will be displayed here -->
        </div>
    </div>
    <!-- End of Main Content -->

    
    <div style="flex:1;">
        <!--Buffer at bottom for taller screens-->
    </div>
    <footer>
        <div class="footer-links">
            <hr class = "footer-rule">
            <a href="#"><img src="../images/logo_facebook.svg" alt="Facebook"></a>
            <a href="#"><img src="../images/logo_instagram.svg" alt="Instagram"></a>
            <a href="#"><img src="../images/logo_twitter.svg" alt="Twitter"></a>
            <a href="#"><img src="../images/logo_linkedin.svg" alt="Linkedin"></a>
            <a href="#"><img src="../images/logo_youtube.svg" alt="Youtube"></a>
            <hr class = "footer-rule">
        </div>
    </footer>
    <script src="../javascript/reviews.js"></script>
</body>
</html>
